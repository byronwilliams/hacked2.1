<div class="searchResults">
  <div class="row">
     <h4 class="col-md-2">
      Transaction
     </h4>
     <h4 class="col-md-2">
      Expenses
     </h4>
     <h4 class="col-md-2">
      Supplier
     </h4>
     <h4 class="col-md-2">
      Date
     </h4>
     <h4 class="col-md-2">
      Amount
     </h4>
     <h4 class="col-md-1">
      Votes
     </h4>
     <h4 class="col-md-1">
      Highlight
     </h4>
  </div>

  <div class="row" ng-repeat="expense in expenses | orderBy:['Votes', 'Date']:true">
       <span class="col-md-2">
        {{ expense.TransactionNumber }}
       </span>
       <span class="col-md-2">
        {{ expense.ExpensesType }}
       </span>
       <a href="#/{{ expense.SupplierName }}" class="cursor col-md-2">
        {{ expense.SupplierName }}
       </a>
       <span class="col-md-2">
        {{ expense.Date }}
       </span>
       <span class="col-md-2">
        {{ expense.Amount }}
       </span>
       <span class="col-md-1">
        {{ expense.Votes || 0}}
       </span>
       <span ng-click="upVote(expense)" class="cursor noselect glyphicon glyphicon-plus col-md-1"></span>
  </div>
</div>
